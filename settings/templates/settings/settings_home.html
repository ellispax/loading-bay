{% extends "dashboard/base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="card">
  <div class="card-header">
    <h4 class="card-title">{{ head }}</h4>
  </div>
  <div class="card-body">
    <a href="#" class="btn btn-primary">Update Equipment</a>
    <a href="#" class="btn btn-primary">Check Logs</a>

    {% else %}
    <a href="#" class="btn btn-primary disabled">Users</a>
    {% endif %}
    <!-- <a href="{%url 'users'%}" class="btn btn-primary">Users</a> -->
  </div>
</div>

{% endblock content %}
